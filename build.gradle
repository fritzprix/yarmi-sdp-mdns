// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'maven'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    maven {
        url "https://raw.github.com/synergian/wagon-git/releases"
    }
    maven {
        url 'https://raw.githubusercontent.com/fritzprix/yarmi/releases'
    }
    maven {
        url 'https://raw.githubusercontent.com/fritzprix/yarmi/snapshots'
    }
}

configurations {
    deployerJar
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    compileOnly 'net.doodream:yarmi-core:0.1.1-SNAPSHOT'
    implementation 'org.jmdns:jmdns:3.5.1'

    deployerJar "ar.com.synergian:wagon-git:0.2.3"

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testImplementation 'net.doodream:yarmi-core:0.1.1-SNAPSHOT'
    testImplementation 'io.reactivex.rxjava2:rxjava:2.2.8'
}

uploadArchives {
    configuration = configurations.archives
    repositories.mavenDeployer {
        pom.groupId = 'net.doodream.yarmi'
        pom.artifactId = 'sdp-mdns'
        pom.version = '0.1.0'
        configuration = configurations.deployerJar
        repository(url: "git:releases://git@github.com:fritzprix/yarmi.git")
        snapshotRepository(url: "git:snapshots://git@github.com:fritzprix/yarmi.git")

        pom.project {
            name 'sdp-mdns'
            packaging 'jar'
            description 'MDNS service discovery module for YARMI'
            url ''
        }
    }
}

